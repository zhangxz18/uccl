work_group: ${TEAM:amd}
user_name: ${USER:root}
exp_name: &exp_name ${EXP_NAME:exp_pretrain}
workspace: ./output

modules:
  pre_trainer:
    framework: megatron
    config: pre_trainer.yaml

    # model to run
    model: ${MODEL_CONFIG:deepseek_v2_lite}.yaml
    overrides:
      # log
      wandb_project: "Primus_DeepSeek_Pretrain"
      # disable_wandb: false
      disable_tensorboard: false
      stderr_sink_level: DEBUG

      # debug
      # num_layers: 5
      # optimizer: adam
      moe_router_force_load_balancing: true
      moe_router_dtype: null
      log_avg_skip_iterations: 2
      log_avg_reset_interval: 5
      # ddp_bucket_size: 629145600

      # recompute
      # recompute_granularity: full # full, selective
      # recompute_method: block # uniform, block
      # recompute_num_layers: 1 # int

      # profile
      profile: true
      use_pytorch_profiler: true
      profile_step_end: 7
      profile_step_start: 6
      profile_ranks: [0, 7]

      # hyber parameters
      train_iters: 10
      micro_batch_size: 1
      global_batch_size: 64
      # global_batch_size: 48
      # global_batch_size: 42
      seq_length: ${PRIMUS_SEQ_LENGTH:4096}
      max_position_embeddings: ${PRIMUS_MAX_POSITION_EMBEDDINGS:4096}
      lr: 1.0e-5
      min_lr: 0.0
      lr_warmup_iters: 2
      lr_decay_iters: null
      lr_decay_style: cosine
      weight_decay: 0.1
      adam_beta1: 0.9
      adam_beta2: 0.95
      eod_mask_loss: true
      init_method_std: 0.008
      norm_epsilon: 1.0e-6

      # parallel
      tensor_model_parallel_size: ${PRIMUS_TP:1}
      pipeline_model_parallel_size: ${PRIMUS_PP:1}
      expert_model_parallel_size: ${PRIMUS_EP:4}
      
      # zhongjie
      # tensor_model_parallel_size: ${PRIMUS_TP:1} 
      # pipeline_model_parallel_size: ${PRIMUS_PP:1}
      # expert_model_parallel_size: ${PRIMUS_EP:32}
      # num_experts: 64
      # zhongjie
      
      overlap_grad_reduce: true
      overlap_param_gather: true

      num_layers: 4
      # moe_layer_freq: "([0]*2+[1]*30)"
      moe_layer_freq: 1
      # num_virtual_stages_per_pipeline_rank: 2

      # data
      train_data_path: ${TOKENIZED_DATA_PATH:null}
      valid_data_path: null
      test_data_path: null

      # fusion
      # 20250321: need latest megatron docker image
      moe_permute_fusion: false
      # 20250317: need latest apex in docker image
      gradient_accumulation_fusion: false
      # 20250317: TE grouped gemm has numerical issue
      moe_use_legacy_grouped_gemm: true

      # ckpt
      finetune: false
      auto_continue_train: false
      load: null
      no_load_optim: null
      no_load_rng: null
      save: null
      save_interval: 20000
      no_save_optim: null
      no_save_rng: null
      disable_last_saving: true
      ckpt_format: torch
